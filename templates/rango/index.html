<!DOCTYPE html>

{% load static %}

<html>

<head>
    <title>Rango</title>
</head>

<body>
<h1>Rango says...</h1>
<div>
    hey there partner! <br/>
    <strong>{{ boldmessage }}</strong>
</div>

<div>
    {% if categories %}
        <ul>
            {% for category in categories %}
                <li><a href="/rango/category/{{ category.slug }}/">{{ category.name }}-{{ category.views }}-{{ category.likes }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>There are no categories present.</strong>
    {% endif %}
</div>

<div>
    <a href="/rango/about/">About Rango</a><br/>
    <img src="{% static "images/1.jpg" %}"
         alt="Picture of Rango" style="width:10vh;"/>
</div>
</body>

</html>
